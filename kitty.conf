allow_remote_control yes

## Window
hide_window_decorations yes
map f11 toggle_fullscreen
map ctrl+shift+enter new_window_with_cwd

map ctrl+shift+left resize_window narrower 16
map ctrl+shift+right resize_window wider 16
map ctrl+shift+up resize_window taller 8
map ctrl+shift+down resize_window shorter 8

## Tab bar
tab_title_template "{index}: {title.split('/')[-1]}"
tab_bar_edge bottom
tab_bar_margin_height 5.0 0.0
tab_bar_style powerline
tab_powerline_style round
tab_bar_min_tabs 1

## Tab navigation
map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+h prev_tab
map ctrl+shift+l next_tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9


# BEGIN_KITTY_THEME
# Adwaita darker
include current-theme.conf
# END_KITTY_THEME
